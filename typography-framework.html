<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Typography Framework</title>
<link href="typography-framework.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<p>Paragraph</p>
<p><em>Emphasized Paragraph</em></p>
<p><a href="#" class="more">Link</a></p>
<pre>Preformatted
</pre>
<p><code>Code</code> </p>
<blockquote>BlockQuote sdfgsdf; sdf;glksdf sd;flgksdfg sd;flgksdfg<br />
sdfgl;ksdfg;ksdf;g</blockquote> 
<ul>
  <li>Bullet 1</li>
  <li>Bullet 2</li>
  <li>Bullet 3</li>
</ul>
<table width="100%" border="1">
  <tr>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
<label for="textfield"></label>
<input type="text" name="textfield" id="textfield" />
<label for="textarea"></label>
<textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
<br />
<input type="checkbox" name="checkbox" id="checkbox" />
<label for="checkbox"></label>
<input type="radio" name="radio" id="radio" value="radio" />
<label for="radio"></label>
<label for="select"></label>
<select name="select" id="select">
</select>
<br />
<input name="button" type="submit" class="button" id="button" value="Submit" />
</body>
</html>
